<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script type="text/javascript" src="scripts.js"></script>

</head>
<body>

  <div class="container">

    <div class="row">
      <div class="col-sm-3">
        <button class="btn btn-primary" toDo="hide">
          HIDE
        </button>      
      </div>     
      <div class="col-sm-3">
        <button class="btn btn-primary" toDo="show">
          SHOW
        </button>      
      </div>   
      <div class="col-sm-3">
        <button class="btn btn-primary" toDo="toggle">
          TOGGLE
        </button>      
      </div>   
      <div class="col-sm-3">
        <button class="btn btn-primary" toDo="html">
          HTML
        </button>      
      </div>     
    </div>

    <div class="row">
      <div class="col-sm-3">
        <button class="btn btn-danger" toDo="text">
          Text
        </button>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-warning" toDo="prepend">
          prepend
        </button>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-warning" toDo="append">
          append
        </button>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-danger" toDo="css">
          css
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <button class="btn btn-danger" toDo="class">
          Add Class
        </button>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-danger" toDo="removeClass">
          remove class
        </button>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-danger" toDo="fadeOut">
          fade out
        </button>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-danger" toDo="fadeIn">
          fade in
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <button class="btn btn-danger" toDo="fadeToggleDelay">
          procrastinating fade toggle
        </button>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-danger" toDo="slideToggle">
          toggle that slide
        </button>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-danger" toDo="stop">
          STOP EVERYTHNG NOW
        </button>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-danger" toDo="goAway">
          Go Away
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <button class="btn btn-danger" toDo="comeBack">
          Come Back!
        </button>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-danger" toDo="goAhead">
          Go Ahead!
        </button>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-danger" toDo="loop">
          loop it
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 text-center">
        <button class="btn btn-success thing" id="thing">
          Do something to me in jQuery!
        </button>
      </div>
    </div>
  
  </div>

</body>
</html>
